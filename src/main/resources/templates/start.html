<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <title>Startseite</title>
</head>
<body>


<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> -->

<div class="container" style="margin-top:50px">

    <div class="container-fluid">
        <section class="row">
            <div class="col-md-8">
                <h1>Artikel Übersicht</h1>
            </div>
            <div class="col-md-4">
                <div class="btn float-right" role="group">
                    <a class="btn btn-primary btn-md" href="/login">Login</a>
                    <a class="btn btn-secondary btn-md" href="/registrieren">Registrieren</a>
                </div>
            </div>
        </section>
    </div>

    <div class="card">
        <table class="table table-hover shopping-cart-wrap">
            <thead class="text-muted">
            <tr>
                <th scope="col">Artikel</th>
                <th scope="col" width="160">Preis</th>
                <th scope="col" width="160">Kaution</th>
                <th scope="col" width="100">Vefügbarkeit</th>
                <th scope="col" width="200"> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="artikel: ${alleArtikel}">
                <td>
                    <figure class="media">
<div class="img-wrap">
<!--    <img th:scr="${(artikel.foto != null) ? '{artikel.foto.get(0)}' : '(../fotos/kein-bild-vorhanden.jpg)'}" class="img-thumbnail img-sm" style="width:100px; height:100px; margin-right:20px"/> -->
</div>
                       <figcaption class="media-body">
                            <h4 th:text="${artikel.titel}" class="title text-truncate">Akkuschrauber</h4>
                        </figcaption>
                    </figure>
                </td>

                <td>
                <div class="price-wrap">
                    <var class="price" th:text="|${artikel.kostenTag} €|">10€</var>
                    <small class="text-muted">pro Tag</small>
                </div>
                </td>
                <td>
                    <div class="price-wrap">
                        <var class="price" th:text="|${artikel.kaution} €|">100€</var>
                    </div>
                </td>
                <td>

                <span class="bg-success rounded-circle" th:if="${artikel.verfuegbar}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="bg-danger rounded-circle" th:unless="${artikel.verfuegbar}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </td>
                 <td class="text-right">
                    <!-- <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip" data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a>-->
                     <a th:href="@{'/details?id=' + ${artikel.id}}"
                        href="/details?id=id" class="btn btn-outline-danger">Details</a>
                </td>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
