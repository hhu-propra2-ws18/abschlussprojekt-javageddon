<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <title>Registrieren</title>
</head>
<body>

<div class="container" style="margin-top:50px">

    <div class="container-fluid">

        <div class="row justify-content-center">
            <aside class="col-sm-6 ">
                <div class="card">
                    <article class="card-body">
                        <a href="/" class="float-right btn btn-outline-primary">ZurÃ¼ck zur Ãœbersicht</a>
                        <h4 class="card-title mb-4 mt-1">Registrieren</h4>

                        <form th:action="@{/registrieren}" method="post">

                            <input type="hidden" value="1" name="id" th:value="${benutzer.id}">

                                <div class="form-group">
                                    <label for="name">Benutzername</label>
                                    <input name="name" class="form-control" placeholder="Benutzername" type="text" th:value="${benutzer.name}"/>
                                    <p th:if="${existingNameError}" class="error" style="color:red">Benutzername existiert bereits!</p>
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <label for="email">E-Mail</label>
                                    <input name="email" class="form-control" placeholder="text@example.com" type="email" th:value="${benutzer.email}"/>
                                    <p th:if="${existingEmailError}" class="error" style="color:red">E-Mail existiert bereits!</p>
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"> Registrieren  </button>
                                </div> <!-- form-group// -->
                            </input>
                        </form>
                    </article>
                </div> <!-- card.// -->
            </aside>
        </div>
    </div>
</div>

</body>
</html>
