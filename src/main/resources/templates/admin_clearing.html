<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Clearing</title>
</head>
<body>

<div class="container" style="margin-top:50px">

    <div class="container-fluid">
        <section class="row">
            <div class="col-md-6">
                <h1>ADMIN CLEARING</h1>
            </div>
            <div class="col-md-6">

                <a class="btn float-right" role="group">

                    <a href="/" class="btn btn-outline-primary">Zurück zur Übersicht</a>

                </a>
            </div>
        </section>
    </div>

    <div class="card">
        <table class="table table-hover shopping-cart-wrap">
            <thead class="text-muted">
            <tr>
                <th scope="col" width="30">ID</th>
                <th scope="col" width="100">Artikel</th>
                <th scope="col" width="100">Nutzer</th>
                <th scope="col" width="100">Beschwerde</th>
                <th scope="col" width="200">Entscheidung</th>
                <th scope="col" width="200">Senden</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="beschwerde: ${alleBeschwerden}">

                <td>
                    <div class="price-wrap">
                        <var class="price" th:text="${beschwerde.id}"> 2342 </var>
                    </div>
                </td>
                <td>
                    <var th:text="${beschwerde.reservierung.artikel.titel}"></spanth:text>Artikel um den es geht!</var>
                </td>
                <td>
                    <var th:text="${beschwerde.nutzer.name}"></spanth:text>Nutzer der die Beschwerde einreicht</var>
                </td>
                <td>
                    <var th:text="${beschwerde.kommentar}"></spanth:text>Hier steht der Beschwerdetext!</var>
                </td>

                <td>

                </td>

                <td>
                    <!--
                    <div class="form-group" style="margin-top:20px">
                        <button type="submit" class="btn btn-primary btn-block"> Senden </button>
                    </div>
                    -->
                    <a th:href="@{'/clearing/' + ${beschwerde.id} +'/'+ ${beschwerde.reservierung.artikel.eigentuemer.id}}"
                       href="/clearing?id=id" class="btn btn-outline-danger"
                       th:text="${beschwerde.reservierung.artikel.eigentuemer.name}">Nutzer A</a>

                    <a th:href="@{'/clearing/' + ${beschwerde.id} + '/'+ ${beschwerde.reservierung.leihender.id}}"
                       href="/clearing?id=id" class="btn btn-outline-danger"
                       th:text="${beschwerde.reservierung.leihender.name}">Nutzer B</a>

                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
