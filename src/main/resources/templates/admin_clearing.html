<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <meta charset="UTF-8">
    <title>Clearing</title>
</head>
<body>

<div class="container" style="margin-top:50px">

    <div class="container-fluid">
        <section class="row">
            <div class="col-md-6">
                <h1>ADMIN CLEARING</h1>
            </div>
            <div class="col-md-6">

                <a class="btn float-right" role="group">

                    <a href="/" class="btn btn-outline-primary">Zurück zur Übersicht</a>

                </a>
            </div>
        </section>
    </div>

    <div class="card">
        <table class="table table-hover shopping-cart-wrap">
            <thead class="text-muted">
            <tr>
                <th scope="col" width="30">ID</th>
                <th scope="col" width="100">Artikel</th>
                <th scope="col" width="100">Nutzer</th>
                <th scope="col" width="100">Beschwerde</th>
                <th scope="col" width="200">Entscheidung</th>
                <th scope="col" width="200">Senden</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="beschwerde: ${alleBeschwerden}">

                <td>
                    <div class="price-wrap">
                        <var class="price" th:text="${beschwerde.id}"> 2342 </var>
                    </div>
                </td>
                <td>
                    <var th:text="${beschwerde.reservierung.artikel.titel}"></spanth:text>Artikel um den es geht!</var>
                </td>
                <td>
                    <var th:text="${beschwerde.nutzer.name}"></spanth:text>Nutzer der die Beschwerde einreicht</var>
                </td>
                <td>
                    <var th:text="${beschwerde.kommentar}"></spanth:text>Hier steht der Beschwerdetext!</var>
                </td>

                <td>
                    <!--
                    <div class="form-group">
                        <label for="sel1">Wer hat Recht?:</label>
                        <select th:field="*{hatRecht}" th:class="form-control" id="sel1">
                            <option th:value="${beschwerde.reservierung.artikel.eigentuemer}"
                                    th:text="${beschwerde.reservierung.artikel.eigentuemer.name}">
                                Nutzer 1</option>

                            <option th:value="${beschwerde.reservierung.leihender}"
                                    th:text="${beschwerde.reservierung.leihender.name}">
                            Nutzer 2</option>

                        </select>
                    </div>
                    -->
                </td>

                <td>
                    <!--
                    <div class="form-group" style="margin-top:20px">
                        <button type="submit" class="btn btn-primary btn-block"> Senden </button>
                    </div>
                    -->
                    <a th:href="@{'/clearing?id=' + ${beschwerde.id}}"
                       href="/clearing?id=id" class="btn btn-outline-danger">Senden</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
