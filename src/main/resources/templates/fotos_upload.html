<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Fotoupload</title>
</head>

<body>
<div class="container" style="margin-top:50px">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <aside class="col-sm-6 ">
                <div class="card">
                    <article class="card-body">
                        <h4 class="card-title mb-4 mt-1">Fotos uploaden</h4>
                        <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                            <div class="form-group">
                                <label>Nur JPG und bis zu 10 Fotos pro Artikel!</label>
                                <label>Schift gedrückt halten, um mehre Dateien auszuwählen.</label>
                                <input type="file" class="form-control" id="files"
                                       placeholder="Upload Multiple Files"  name="files" multiple>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Speichern </button>
                            </div>
                        </form>
                        <div th:if="${message}">
                            <strong><span th:text="${message}"/></strong>
                            <hr>
                        </div>
                        <ul th:each="filename: ${files}">
                            <li th:text="${filename}"/>Foto.jpg</li>
                        </ul>
                    </article>
                </div>
            </aside>
        </div>
    </div>
</div>
</body>
</html>
