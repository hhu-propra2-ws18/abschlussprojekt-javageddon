<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <title>Anmelden</title>
</head>
<body>

<div class="container" style="margin-top:50px">

    <div class="container-fluid">

        <div class="row justify-content-center">
            <aside class="col-sm-6 ">
                <div class="card">
                    <article class="card-body">
                        <a href="/" class="float-right btn btn-outline-primary">Zurück zur Übersicht</a>
                        <h4 class="card-title mb-4 mt-1">Login</h4>


                        <div th:if="${param.error}" class="alert alert-danger">
                            <strong>Fehler!</strong> Benutzername und/oder Passwort sind falsch/ungültig!
                        </div>

                        <div th:if="${param.logout}" class="alert alert-info">
                            <strong>Info:</strong> Sie wurden erfolgreich ausgeloggt!
                        </div>

                            <form th:action="@{/benutzer_anmelden}" method="post">

                            <div><label> User Name : <input type="text" name="username"/> </label></div>
                            <div><label> Password: <input type="password" name="password"/> </label></div>
                            <div><input type="submit" value="Sign In"/></div>

                        </form>
                    </article>
                </div> <!-- card.// -->

            </aside>
        </div>
    </div>
</div>

</body>
</html>
