<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Anmelden</title>
</head>
<body>

<div class="container" style="margin-top:50px">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <aside class="col-sm-6 ">
                <div class="card">
                    <article class="card-body">
                        <a href="/" class="float-right btn btn-outline-primary">Zurück zur Übersicht</a>
                        <h4 class="card-title mb-4 mt-1">Login</h4>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Fehler! Benutzername und/oder Passwort sind falsch/ungültig!
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info">
                            <strong>Info:</strong> Sie wurden erfolgreich ausgeloggt!
                        </div>
                        <form th:action="@{benutzer_anmelden}" method="post">
                            <div class="form-group">
                                <label>Benutzer: </label>
                                <input class="form-control" placeholder="Benutzer" type="text" name="username" >
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <!-- <a class="float-right" href="#">Vergessen?</a> -->
                                <label>Passwort: </label>
                                <input class="form-control" placeholder="******" type="password" name="password">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Login </button>
                            </div> <!-- form-group// -->
                        </form>
                    </article>
                </div>
           </aside>
        </div>
    </div>
</div>
</body>
</html>
